# 	https://github.com/OpenDataPlane/odp-docker-images
# CI scripts are maintained under ./scripts/ci/ directory
# which is passed to the containers during a test run.

language: c
sudo: required
dist: xenial
stages:
  - "build only"
  - test

#addons:
