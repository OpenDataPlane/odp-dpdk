# Mandatory fields
odp_implementation = "linux-dpdk"
config_file_version = "0.1.25"

# Test scheduler with an odd spread value and without dynamic load balance
sched_basic: {
	prio_spread = 3
	load_balance = 0
	order_stash_size = 0
	powersave: {
		poll_time_nsec = 5000
		sleep_time_nsec = 50000
	}
}
